<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лента постов с геолокацией</title>
</head>
<body>
    <div class="app-container">
        <section class="feed-container">
        </section>
        <section class="create-post">
            <div class="post-input">
                <textarea 
                    id="postText" 
                    placeholder="Что у вас нового?..."
                    rows="3"
                ></textarea>  
                <div class="post-actions">
                <button id="submitPost" class="btn btn-post" type="button">Создать пост</button>
                </div>
            </div>
        </section>           
    </div>
</body>
</html>
